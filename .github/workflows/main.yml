name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    name: Build Clover Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Manage Version
        run: |
          git fetch --prune --unshallow --tags
          echo "CUR_TAG=$(git tag -l | tail -1)" >> $GITHUB_ENV
          echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Install Dependencies
        run: brew install p7zip
        env:
          HOMEBREW_NO_INSTALL_CLEANUP: 1
          HOMEBREW_NO_AUTO_UPDATE: 1

      - name: Build Clover Pack
        run: |
          mkdir -p /Users/runner/work/CloverBootloader/CloverBootloader/toolchain/tools/download
          cd /Users/runner/work/CloverBootloader/CloverBootloader/toolchain/tools
          git clone https://github.com/com-chris1111/download.git
          cd /Users/runner/work/CloverBootloader/CloverBootloader
          git clone https://github.com/CloverHackyColor/CloverBootloader.git --recurse-submodules /Users/runner/work/CloverBootloader/CloverBootloader
          mkdir -p /Users/runner/work/CloverBootloader/CloverBootloader/conf
          make BaseTools/Source/C
          source edksetup.sh
          ./buildgettext.sh
          TOOLCHAIN=GCC151
          export GCC151_PREFIX="/Users/runner/work/CloverBootloader/CloverBootloader/opt/local/cross/bin/x86_64-clover-linux-gnu-gcc"
          ./build_gcc15.sh
          export NASM_PREFIX="/Users/runner/work/CloverBootloader/CloverBootloader/opt/local/bin/"
          export MTOC_PREFIX="/Users/runner/work/CloverBootloader/CloverBootloader/opt/local/bin/"
          ./buildnasm.sh
          ./buildmtoc.sh
          Sleep 1
          ./ebuild.sh -gcc151 -fr -x64 -D NO_GRUB_DRIVERS 
          ./ebuild.sh -gcc151 -fr -mc -D NO_GRUB_DRIVERS
          cd /Users/runner/work/CloverBootloader/CloverBootloader/CloverPackage
          (make pkg | tee mpkg.log)
          make iso
      - name: Prepare Release Packs
        run: |
          (cd "CloverPackage/CloverV2/EFI/CLOVER/" && zip -q "CLOVERX64.efi.zip" "CLOVERX64.efi" || exit 1)
          (cd "CloverPackage/sym/CloverISO-${{ env.CUR_TAG }}" && 7z a Clover-${{ env.CUR_TAG }}-X64.iso.7z *.iso || exit 1)
          releaseItems=(CloverPackage/sym/CloverISO*/*.7z CloverPackage/sym/CloverV2*.zip CloverPackage/CloverV2/EFI/CLOVER/CLOVERX64.efi.zip CloverPackage/sym/Clover_r*.pkg)
          for releaseItem in "${releaseItems[@]}"; do cp -Rf "${releaseItem}" ./ || exit 1; done
      - name: Upload to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Clover-GCC-15.1.0-${{ env.GIT_SHA }}
          path: |
            *.7z
            CloverV2*.zip
            CLOVERX64.efi.zip
            Clover_r*.pkg
